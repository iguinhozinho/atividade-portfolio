<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igor R. Drigo | Contato</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">Igor Rodrigues Drigo</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="formacao.html">Formação</a></li>
          <li><a href="portfolio.html">Projetos</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container-contato">
        <div class="contato-form-bloco">
          <form>
            <div>
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Seu nome"
                required
              />
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Seu e-mail"
                required
              />
            </div>
            <div>
              <label for="mensagem">Mensagem:</label>
              <textarea
                id="mensagem"
                name="mensagem"
                rows="6"
                placeholder="Sua mensagem"
                required
              ></textarea>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Criado por
        <a href="https://github.com/iguinhozinho">Igor Rodrigues Drigo</a>
      </p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
